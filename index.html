<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Store - Your Best Marketplace</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"/>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos="fade-down">
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.svg" alt="Brand Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="/store-html-starter/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/store-html-starter/categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="/store-html-starter/rewards.html" class="nav-link">Rewards</a>
            </li>
            <li class="nav-item">
              <a href="/register.html" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a href="/login.html" class="btn btn-success nav-link px-4 text-white">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Page content -->
    <div class="page-content page-home">
      <section class="store-carousel">
        <div class="container">
          <div class="row">
            <div class="col-lg-12" data-aos="zoom-in">
              <div id="storeCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#storeCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#storeCarousel" data-slide-to="1"></li>
                  <li data-target="#storeCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/banner.jpg" alt="Carousel Image 1" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="/images/banner.jpg" alt="Carousel Image 2" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="/images/banner.jpg" alt="Carousel Image 3" class="d-block w-100" />
                  </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#storeCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#storeCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="store-trend-categories mt-4">
        <div class="container">
          <div class="row">
            <div class="col-12" data-aos="fade-up">
              <h5>Trend Category</h5>
            </div>
          </div>
          <div class="row">
            <!-- Category 1 -->
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="100">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-gadgets.svg" alt="Gadgets" class="w-100" />
                </div>
                <p class="categories-text">Gadgets</p>
              </a>
            </div>
            <!-- Category 2 -->
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="200">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-furniture.svg" alt="Furniture" class="w-100" />
                </div>
                <p class="categories-text">Furniture</p>
              </a>
            </div>
            <!-- Category 3 -->
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="300">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-tools.svg" alt="Tools" class="w-100" />
                </div>
                <p class="categories-text">Tools</p>
              </a>
            </div>
            <!-- Category 4 -->
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="400">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-baby.svg" alt="Baby" class="w-100" />
                  <p class="categories-text">Baby</p>
                </div>
              </a>
            </div>
            <!-- Category 5 -->
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="500">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-sneaker.svg" alt="Sneakers" class="w-100" />
                </div>
                <p class="categories-text">Sneakers</p>
              </a>
            </div>
            <!-- Category 6 -->
            <div class="col-6 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="600">
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/images/categories-makeup.svg" alt="Makeup" class="w-100" />
                </div>
                <p class="categories-text">Makeup</p>
              </a>
            </div>
          </div>
        </section>
        </div>
      </div>
    <!-- End Page Content -->

    <!-- Page Product -->
    <section class="store-new-products">
      <div class="container">
        <div class="row">
          <div class="col-12" data-aos="fade-up">
            <h5>New Products</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="100">
            <a href="/details.html" class="component-products d-block">
              <div class="product-thumbnail">
                <div class="products-image" style="background-image: url('/images/products-apple-watch.jpg');">
                </div>
                <div class="product-text">Apple Watch 4</div>
              </div>
              <div class="product-price">$89</div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- End Page Product -->
